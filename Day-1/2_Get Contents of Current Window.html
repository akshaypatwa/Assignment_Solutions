<!-- 2. Write a JavaScript program to print the contents of the current window -->

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
   <h5>Print contents from current window</h5>

    <script type="text/javascript">
      document.write("This is to print the contents of current window")
    window.print();
    </script>
  
</body>
</html>
