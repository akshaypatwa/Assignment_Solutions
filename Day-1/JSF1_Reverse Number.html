<!-- 1. Write a JavaScript function that reverse a number.
Example x = 32243;
Expected Output : 34223 -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reverse</title>
</head>
<body>

    <script>
       var number = prompt("Enter the number to reverse");
       var snumber = number + "";
       var split1 =  snumber.split("").reverse().join("");

        document.write("The Reverse of " + number + " is " + split1);


    </script>
    
</body>
</html>
