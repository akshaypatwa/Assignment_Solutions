<!-- Write a JavaScript program to convert temperatures to and from celsius,
fahrenheit. [ Formula : c/5 = (f-32)/9 [ where c = temperature in celsius and f =
temperature in fahrenheit ]
Expected Output :
60째C is 140 째F
45째F is 7.222222222222222째C -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temperature - Celcius and Fahrenheit</title>
</head>
<body>
    <script>
        var celsius = 60;
        var fahrh = 45;

        CtoF = (9*celsius + 160)/5;
        FtoC = (5*(fahrh-32))/9;

        document.write(60 + " C is " + CtoF + "F <br><br>");
        document.write(45 + " F is " + FtoC + "C");
        


    </script>
    
</body>
</html>
