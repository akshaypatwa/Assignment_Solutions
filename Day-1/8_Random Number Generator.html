<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Random Number Generator</title>
</head>
<body>
    <script>
        var rnumber = Math.floor(Math.random() *10 + 1);
        
        var gnumber = prompt("guess any number between 1 and 10");

        document.write("Random number generated is " + rnumber + "<br>");
        document.write("Entered number is " + gnumber + "<br><br>");

        if (rnumber == gnumber)
        document.write("Good Work")
        else
        document.write("Not Matched");

    </script>
    
</body>
</html>
