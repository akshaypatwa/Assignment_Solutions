<!-- write a JavaScript function that accepts a number as a parameter and check
the number is prime or not. -->

<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Prime Number</title>
</head>
<body>
    <script>
        newnumber = parseInt(prompt("Enter your number"));
        var chkPrime = true;

        if (newnumber==1)
        {
        document.write("1 is not a prime number");
        }else if(newnumber > 1)
        {
            for (var i = 2; i < newnumber; i++ )
            {
                if(newnumber % i === 0)
                {
                    chkPrime = false;
                    break;
                }
                else
                    chkPrime = true;
            }  
        }
        
        if(chkPrime)
        document.write("The number " + newnumber + " is a Prime Number");
        else
        document.write("The number " + newnumber + " is not a Prime Number");
    </script>

</body>
</html>
