<!DOCTYPE html>
<html lang="en">
<head>

    <title>Longest country name</title>
</head>
<body>
    <script>
        function findLongestWord(strSplit)
        {

            var longestWord = 0;

            for(var i = 0; i < strSplit.length; i++)
            {
                if(strSplit[i].length > longestWord) 
                longestWord = strSplit[i].length;   
                newword =   strSplit[i];      
            }

            return document.write(newword); 
        }
        findLongestWord(["Australia", "Germany","UnitedStates of America"]);
    </script>
    
</body>
</html>
