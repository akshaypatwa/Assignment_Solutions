<!-- Write a JavaScript function that returns a passed string with letters in
alphabetical order -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>String Sort</title>
</head>
<body>
    <script>
      var newstring = prompt("Enter any string");

      var alphastring = newstring.split('').sort().join('');
      document.write("The sorted string is " + alphastring);


    </script>
</body>
</html>
