<!DOCTYPE html>
<html>
<body>

<div 
onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:green;width:120px;height:20px;padding:40px;">
Mouse Over Me
</div>

<script type = "text/javascript">
function mOver(obj) {
  obj.innerHTML = "Thank You1111"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}
</script>
