<!DOCTYPE html>
<html lang="en">
<head>

    <title>Capitalize Fist letter</title>
</head>
<body>
    <script>
        function stringparam(newstring)
        {
            calcstring = newstring.charAt(0).toUpperCase() + newstring.slice(1);
        
                     document.write(calcstring);
        }

        stringparam("this is Akshay Patwa");
    </script>
</body>
</html>
