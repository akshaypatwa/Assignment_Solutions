<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get a part of string after a specified character</title>
</head>
<body>
    <script>

        function posString(newstr, ele)
        {
            return newstr.substring(newstr.indexOf(ele)+1);
        }

        document.write(posString('w3resource: JavaScript Exercises', 'E'));
    </script>

    
</body>
</html>
