<!DOCTYPE html>
<html lang="en">
<head>

    <title>Program to display the reading status (i.e. display book name, author name and reading status)</title>
</head>
<body>
    <script>
            var library = [ 
                {
                    title: 'Bill Gates',
                    author: 'The Road Ahead',
                    readingStatus: true
                },
                {
                    title: 'Steve Jobs',
                    author: 'Walter Isaacson',
                    readingStatus: true
                },
                {
                    title: 'Mockingjay: The Final Book of The Hunger Games',
                    author: 'Suzanne Collins',
                    readingStatus: false
                }];

        for (var i = 0; i < library.length; i++) 
        {
            if (library[i].readingStatus) 
            document.write("Already read " + library[i].title + "<br>");
            
            else
            document.write("You still need to read " + library[i].title + "<br>");
        }
    </script>
    
</body>
</html>
