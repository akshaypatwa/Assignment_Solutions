<!DOCTYPE html>
<html lang="en">
<head>

    <title>Check Blank or Not</title>
</head>
<body>
    <script>
        function chkBlank(newvar)
        {
            if (newvar.length === 0)
            return true

            else
            return false
        }
        document.write(chkBlank('a'));
    </script>
</body>
</html>
