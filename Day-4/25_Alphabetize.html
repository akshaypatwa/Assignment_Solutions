<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alphabetize a given string</title>
</head>
<body>
    <script>
    function alphabetize_string(str) 
    {
        
         return str.split('').sort().join('').trim();

    }

    document.write(alphabetize_string("United States"));
    </script>
    
</body>
</html>
