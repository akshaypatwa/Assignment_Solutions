<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parameterize a string</title>
</head>
<body>
    <script>
        function stringparam(newstring)
        {
            string1 = newstring.toLowerCase().split(" ");

            document.write(string1.join("-"));
        }

        stringparam("This is Akshay Patwa");
    </script>
</body>
</html>
