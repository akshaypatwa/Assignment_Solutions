<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bubble Sort</title>
</head>
<body>
    <script>
        function bubbleSort (inputArr)
        {
                    var len = inputArr.length;
                    for (let i = 0; i < len; i++)
                     {
                        for (let j = 0; j < len; j++)
                         {
                            if (inputArr[j] > inputArr[j + 1]) 
                            {
                                let tmp = inputArr[j];
                                inputArr[j] = inputArr[j + 1];
                                inputArr[j + 1] = tmp;
                            }
                        }
                    }
                    return inputArr;
        }

        document.write(bubbleSort([3, 0, 2, 5, -1, 4, 1]));
    </script>
    
</body>
</html>
