<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alphabetize a given string</title>
</head>
<body>
    <script>
        function remove_first_occurrence(str, searchstr)   
            {
                var index = str.indexOf(searchstr);
                if (index === -1) 

                    return str;
                return str.slice(0, index) + str.slice(index + searchstr.length);
            }

            document.write(remove_first_occurrence("The quick brown fox jumps over the lazy dog", 'the'));
    </script>
    
</body>
</html>
