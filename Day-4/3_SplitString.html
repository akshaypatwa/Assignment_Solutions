<!DOCTYPE html>
<html lang="en">
<head>

    <title>Split String in Array of words</title>
</head>
<body>
    <script>
        function splitstr(newstr)
        {
            return newstr.split(" ").join(" ; ")
        }

        document.write(splitstr("Akshay Patwa"));
    </script>
</body>
</html>
