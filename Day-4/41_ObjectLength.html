<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get the length of an JavaScript object</title>
</head>
<body>
    <script>
        var student =  { 
        name : "David Rayy", 
        sclass : "VI", 
        rollno : 12  };
        
        objLen = Object.keys(student).length 
        //The Object.keys() method is used to return the object property names as an array.
        // The length property is used to get the number of keys present in the object.
        document.write(objLen);

    </script>
    
</body>
</html>
