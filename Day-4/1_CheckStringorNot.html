<!DOCTYPE html>
<html lang="en">
<head>

    <title>Check String or not</title>
</head>
<body>
    <script>
        function chkString(newvar)
        {
            if(typeof newvar === 'string')
            document.write("Input is a string")
            else
            document.write("Input is not a string");
        }

        chkString("aaa");
    </script>
</body>
</html>
