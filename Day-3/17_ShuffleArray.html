<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shuffle an Array</title>
</head>
<body>
    <script>
        function shuffleArr(newArr)
        {
            for (var i = newArr.length - 1; i > 0; i--) {

            var j = Math.floor(Math.random() * (i + 1));
                        
            var temp = newArr[i];
            newArr[i] = newArr[j];
            newArr[j] = temp;
            }
            
            document.write(newArr);
        }

        shuffleArr([1,2,3,4,5,6])
    </script>
</body>
</html>
