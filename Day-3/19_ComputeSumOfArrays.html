<!DOCTYPE html>
<html lang="en">
<head>

    <title>Compute sum of individual elements of array</title>
</head>
<body>
    <script>
        function sumArray(array1, array2)
        {
            var len = Math.max(array1.length, array2.length);
            var result = [];
            for(var i=0; i<len; i++) 
            result[i] = (array1[i]) + (array2[i]);
            return result;
        }
        var array1 = [16,0,2,3,4];
        var array2 = [3,5,6,7,8];
        document.write(sumArray(array1,array2))
    </script>
</body>
</html>
