<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function joinarray(newarray)
        {
            document.write(newarray.toString() + "<br>");
            document.write(newarray.join('+'))
        }

        joinarray(["Red", "Green", "White", "Black"]);
    </script>
</body>
</html>
