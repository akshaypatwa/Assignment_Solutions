<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amstrong Number</title>
</head>
<body>
    <script>
        function armstrong()
        {
            for (var i = 1; i < 10; ++i) 
                {
                for (var j = 0; j < 10; ++j) 
                    {
                        for (var k = 0; k < 10; ++k)
                        {
                        var cube = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3));
                        var addition = (i * 100 + j * 10 +  k);
                        if (cube == addition) 
                        // document.write("Armstrong numbers are as follows <br>") 
                        document.write(cube + "<br>");
                        }
                    }
                }
        }

        document.write("Armstrong numbers are as follows <br> <br>") ;
        armstrong();


    </script>
</body>
</html>
