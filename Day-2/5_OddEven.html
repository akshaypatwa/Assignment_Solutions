<!DOCTYPE html>
<html lang="en">
<head>

    <title>OddEven</title>
</head>
<body>
    <script>
        function oddeven(num1, num2)
        {
            for (var i=num1; i <=num2; i++) {
                if (i === 0) 
                document.write(i +  " is even number <br>");

                else if (i % 2 === 0)
                document.write(i + " is even number <br>");   

                else
                document.write(i + " is odd number <br>");
            }

        }    
        oddeven(0,15);   

    </script>
</body>
</html>
