<!DOCTYPE html>
<html lang="en">
<head>


    <title>Sort Numbers</title>
</head>
<body>
    <script>

            function sortnum(num1, num2, num3)
            {
                if (num1>num2 && num1>num3)
                    {
                        if (num2>num3)
                            alert("The Sorted output is " + num1 + ", " + num2 + ", " +num3);
                        else
                            alert("The Sorted output is " +num1 + ", " + num3 + ", " +num2);
                    }

                else if (num2>num1 && num2 >num3)
                    {
                        if (num1>num3)
                            alert("The Sorted output is " +num2 + ", " + num1 + ", " +num3);
                        else
                            alert("The Sorted output is " +num2 + ", " + num3 + ", " +num1);
                    }
                    
                else if (num3>num1 && num3>num2)
                    {
                        if (num1>num2)
                            alert("The Sorted output is " +num3 + ", " + num1 + ", " +num2);
                        else
                            alert("The Sorted output is " +num3 + ", " + num2 + ", " +num1);
                    }    
            }

            sortnum(1,3,2);
            
    </script>
