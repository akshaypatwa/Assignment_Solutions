<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        function fizzbuzz()
        {
            for ( var i = 1; i <= 100; i++ )
                if ( i%3 === 0 && i%5 === 0 )
                    document.write( i + " FizzBuzz <br>" );
                else if ( i%3 === 0 ) 
                    document.write(i+ " Fizz <br>" );
                else if ( i%5 === 0 ) 
                    document.write(i+ " Buzz <br>" );
                else
                    document.write(i + "<br>");
        }
        fizzbuzz();
    </script>
</body>
</html>
