<!-- 2. Write a JavaScript conditional statement to find the sign of product of three
numbers. Display an alert box with the specified sign.
Sample numbers : 3, -7, 2
Output : The sign is - -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Of Numbers</title>
</head>
<body>
    <script>
        function findsign(num1, num2, num3)
        {
            if((num1>0 && num2>0 && num3>0) || (num1<0 && num2<0 && num3>0) || (num1<0 && num2>0 && num3<0))
            alert("The sign is +")
            else if(num1<0 && num2<0 && num3<0)
            alert("The sign is -")
            else
            alert("The sign is -")
        }

        findsign(3, -7, 2);
    </script>
</body>
</html>
